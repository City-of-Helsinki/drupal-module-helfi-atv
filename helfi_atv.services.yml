services:
  helfi_atv.atv_service:
    class: Drupal\helfi_atv\AtvService
    arguments: [
      '@http_client',
      '@logger.factory',
      '@file.repository',
      '@helfi_helsinki_profiili.userdata',
      '@event_dispatcher'
    ]
  helfi_atv.exception_event_subscriber:
    class: 'Drupal\helfi_atv\EventSubscriber\AtvServiceExceptionEventSubscriber'
    tags:
      - { name: event_subscriber }
